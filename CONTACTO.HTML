  <style>
    /* Estilos generales */
    body {
      background-color: #0C222F;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0c1a27;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #32B61C; /* Verde */
    }

      display: flex;
    }

    .header-nav a {
      color: #FEF414; /* Amarillo */
      text-decoration: none;
      margin-left: 20px;
      padding: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .header-nav a:hover {
      background-color: #ffd700; /* Amarillo más claro */
    }

    .contact-section {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #FFFF; /* Amarillo */
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-info .contact-item {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .contact-info .contact-item p {
      margin: 0;
      font-size: 16px;
      color: #ddd;
    }
  </style>
