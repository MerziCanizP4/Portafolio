<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.J - Merzi Caniz P.</title>
  <style>
    /* Estilos generales */
    body {
      background-color: #0C222F;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Estilos de la navegación */
    header {
      background-color: #0c1a27;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilo para el texto "M.J" */
    .logo {
      color: #32B61C; /* Verde */
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #FEF414; /* Amarillo */
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700; /* Amarillo más claro al pasar el cursor */
    }

    /* Estilos de la tarjeta de perfil */
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: #153044;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #30363d;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid #1CB698; /* Borde verde IMAGEN DE PERFIL */
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      margin-top: 20px;
      text-align: center;
    }

    .profile-info h2 {
      color: #B5CFA9; /* LETRA DENTRO DEL PERFIL */
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-info p {
      color: #B5CFA9; /* LETRAS DE ING */
      font-size: 16px;
      margin-top: 0;
    }

    .profile-links {
      margin-top: 20px;
    }

    .profile-links a {
      color: #1e90ff; /* Azul */
      text-decoration: none;
      margin: 0 15px;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .profile-links a:hover {
      color: #87ceeb; /* Azul más claro al pasar el cursor */
    }
  </style>
</head>
<body>
  <header>

    <nav>

    </nav>  
  </header>
